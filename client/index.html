<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>私人助手BOT 登录</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-3 text-center">登录 私人助手BOT</h4>
            <div id="alert" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="account" class="form-label">账户</label>
                <!-- 登录改为账户+密码：此处使用文本类型而非邮箱 -->
                <input type="text" id="account" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密码</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>
            <div class="text-center mt-3">
              <a href="register.html">没有账号？去注册</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module">
    import { request, setToken, setCsrfToken } from './js/api.js';
    const form = document.getElementById('loginForm');
    const alertEl = document.getElementById('alert');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertEl.classList.add('d-none');
      const account = document.getElementById('account').value.trim();
      const password = document.getElementById('password').value;
      try {
        // 账户+密码登录
        const data = await request('/auth/login', { method: 'POST', body: JSON.stringify({ account, password }) });
        setToken(data.token);
        if (data.csrf) setCsrfToken(data.csrf);
        window.location.href = 'dashboard.html';
      } catch (err) {
        alertEl.textContent = '登录失败：' + err.message;
        alertEl.classList.remove('d-none');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
